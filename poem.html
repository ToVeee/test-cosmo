  <style>
    .poem-box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #fdfdfd;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .poem-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    .poem-box h3 {
      margin-bottom: 10px;
      color: var(--accent);
    }
    .poem-box div {
      line-height: 1.5;
      color: var(--text2);
    }

    /* Videos layout */
    .videos-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 30px;
    }
    .video-container {
      position: relative;
      width: 400px;
      max-width: 100%;
      height: 225px;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
    .video-loading {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 12px;
      color: #333;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
